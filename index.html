<!DOCTYPE html>
<html style="margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installable PWA Test</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body style="margin: 0; padding: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1>Installable PWA Test</h1>
    <p>You should be able to install this site as an app</p>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            })
        };
    </script>
</body>
</html>
